<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:;"
    />

    <title>Askify</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <header class="app-header" id="app-header">
        <h1 class="heading">Hello</h1>
        <h2 class="sub-heading">Welcome to Askify</h2>
      </header>

      <div class="chats-container"></div>

      <div class="prompt-container">
        <div class="prompt-box">
          <form action="#" class="prompt-form">
            <input
              type="text"
              class="prompt-input"
              placeholder="Ask me anything..."
              required
            />
            <div class="prompt-actions">
              <div class="file-upload-wrapper">
                <img src="#" class="file-preview" />
                <input
                  type="file"
                  accept="image/*, .pdf, .txt, .csv"
                  id="file-input"
                  hidden
                />
                <button
                  type="button"
                  class="file-icon material-symbols-outlined"
                >
                  description
                </button>
                <button
                  id="attach-file-btn"
                  type="button"
                  class="material-symbols-outlined"
                >
                  attach_file
                </button>
                <button
                  id="cancel-file-btn"
                  type="button"
                  class="material-symbols-outlined"
                >
                  close
                </button>
              </div>

              <button id="submit-prompt-btn" class="material-symbols-outlined">
                arrow_upward
              </button>
            </div>
          </form>

          <button id="theme-toggle-btn" class="material-symbols-outlined">
            light_mode
          </button>
          <button id="delete-chats-btn" class="material-symbols-outlined">
            delete
          </button>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
